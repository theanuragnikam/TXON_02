<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="2.css">
    <script src="tx2.js"></script>
</head>
<body>
    <div class="container">
        <form name="form">
        <div class="display">
        <input type="text" placeholder="" name="displayResult">
        </div>
        <div class="buttons">
          <div class="row">
          <input type="button" name="bc" value="C" onClick="Clear()" id="equal-el">
          <input type="button" name="del" value="Del" onclick="Delet()" id="del"><br>
        <input type="button" name="b7" value="7" onClick="calcNumbers(b7.value)">
          <input type="button" name="b8" value="8" onClick="calcNumbers(b8.value)">
          <input type="button" name="b9" value="9" onClick="calcNumbers(b9.value)">
          <input type="button" class="red" name="addb" value="+" onClick="calcNumbers(addb.value)">
        </div>
        
        <div class="row">
        <input type="button" name="b4" value="4" onClick="calcNumbers(b4.value)">
          <input type="button" name="b5" value="5" onClick="calcNumbers(b5.value)">
          <input type="button" name="b6" value="6" onClick="calcNumbers(b6.value)">
          <input type="button" class="red" name="subb" value="-" onClick="calcNumbers(subb.value)">
        </div>
        
        <div class="row">
        <input type="button" name="b1" value="1" onClick="calcNumbers(b1.value)">
          <input type="button" name="b2" value="2" onClick="calcNumbers(b2.value)">
          <input type="button" name="b3" value="3" onClick="calcNumbers(b3.value)">
          <input type="button" class="red" name="mulbtn" value="*" onClick="calcNumbers(mulbtn.value)">
        </div>
        
        <div class="row">
        <input type="button" name="b0" value="0" onClick="calcNumbers(b0.value)">
          <input type="button" name="dotbtn" value="." onClick="calcNumbers(dotbtn.value)">
          <input type="button" class="red" name="divbtn" value="/" onClick="calcNumbers(divbtn.value)">
          <input type="button" class="red" value="=" onClick="equalTo()">
        </div>
        </div>
        
        </form>
        </div>
</body>
</html>
